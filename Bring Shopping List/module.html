<style>
    :root {
        --div-height: 25px;
    }

    ::-webkit-scrollbar {
        width: 8px;
    }

    ::-webkit-scrollbar-track {
        background: transparent;
    }

    ::-webkit-scrollbar-thumb {
        background: transparent;
        border-radius: 20px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #555;
    }  

    
    #inputForm {
        margin: auto;
        max-width: 600px;
        padding-top: 0.5em;
    }

    input[type=text] {
        width: calc(100% - 120px);
        font-size: 1em;
        padding: 0.7em;
        margin-right: 5px;
        margin-left: 0px;
        border: 1px solid gray;
        border-radius: 5px;
    }

    button {
        padding: 0.7em 0px;
        width: 100px;
        font-size: 1em;
        cursor: pointer;
        background-color:var(--accent-color, #00cdab);
        color: white;
        border: none;
        border-radius: 5px;
    }

    ul {
        list-style: none;
        padding: 0;
        margin-top: 1.5em;
        text-align: left;
    }

    
    li {
        line-height: 1.5;
        display: grid;
        grid-template-columns: 1em auto;
        gap: 1.2em;
        margin-top: 1.5em;
    }


    input[type="checkbox"] {
        -webkit-appearance: none;
        appearance: none;
        background-color: var(--card-color, backgroundColor);
        margin: 0;
        font: inherit;
        color: var(--accent-color, #00cdab);
        width: 1.5em;
        height: 1.5em;
        border: 0.2em solid var(--accent-color, #00cdab);
        border-radius: 0.15em;
        transform: translateY(-0.075em);
        display: grid;
        place-content: center;
    }

    input[type="checkbox"]::before {
        content: "";
        width: 1em;
        height: 1em;
        transform: scale(0);
        transition: 120ms transform ease-in-out;
        box-shadow: inset 1em 1em var(--form-control-color);
        background-color: var(--accent-color, #00cdab);
        transform-origin: bottom left;
        clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
    }

    input[type="checkbox"]:checked::before {
        transform: scale(1);
    }


</style>

<script>
    /* Hier werden die Daten vom Modul verarbeitet. In unserem Falle verschicken wir ein Objekt mit Informationen, wie bestimmte Elemente angepasst werden sollen
       Prinzipiell kann das Nachrichtenformat aber beliebig angepasst werden und kann an den Bedarf des Moduls angepasst werden */
    function handleMessage(data) {
        const items = JSON.parse(data);

        // delete old list items
        itemList.replaceChildren();

        items.forEach(function(item){
            const li = document.createElement('li');

            if (item.completed == true){
                li.innerHTML = '<input type="checkbox" onclick="checkItem(this)" data-id="'+item.id+'" checked ></input><label>'+item.value+'</label>';
            } else {
                li.innerHTML = '<input type="checkbox" onclick="checkItem(this)" data-id="'+item.id+'" ></input><label>'+item.value+'</label>';
            }
            itemList.appendChild(li);   
        });

    }

    function addItem() {
        const value = inputItem.value.trim();
        inputItem.value = '';
        if (value !== ''){
            requestAction('VisuAddItem', value);
        }
        
    }

    function checkItem(item){
        var result = false;
        if (item.checked){
            result = requestAction('VisuCheckItem', item.dataset.id);
        } else {
            result = requestAction('VisuUncheckItem', item.dataset.id);
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById('inputItem').placeholder = translate(document.getElementById('inputItem').placeholder );
        requestAction('VisuGetList', '');
    });
    
</script>


<!-- create a container for the todo list -->
<div id="container" >

    <!-- create input box -->
    <div id="inputForm">
        <input type="text" id="inputItem" placeholder="Add Item"/>

        <!-- add button -->
        <button id="inputButton" onclick="addItem()">Add</button>
    </div>

    <!-- list -->
    <ul id="itemList"></ul>
</div>
